name: MERN CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # Backend
    - name: Install backend dependencies
      run: |
        cd server
        npm install

    - name: Backend test
      run: |
        cd server
        npm test

    # Frontend
    - name: Install frontend dependencies
      run: |
        cd client
        npm install

    - name: Build frontend
      run: |
        cd client
        npm run build

